<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"> -->
        <title>AR.js</title>
    </head>
    <body style="margin: 0; overflow: hidden;">
        <!-- A-Frame ライブラリの読み込み -->
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <!-- A-Frameの拡張ライブラリ -->
        <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
        <!-- AR.js ライブラリの読み込み -->
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.1/aframe/build/aframe-ar.js"></script>
        <!-- AR クリックイベントのライブラリ ただ単にイベンドリスナーを登録してるだけでした-->
        <!-- <script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/events.js"></script> -->
        <!-- A-Frame GIF -->
        <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
        <script src="https://rawgit.com/mayognaise/aframe-gif-component/master/dist/aframe-gif-component.min.js"></script>
        <script>
            AFRAME.registerComponent('registerevents', {
                init: function() {
                    const marker = this.el;

                    marker.addEventListener('markerFound', function(){
                        var markerId = marker.id;
                        console.log("marker found.", markerId);
                    });
                }
            });
        </script>
        <!-- A-FrameのVR空間にAR.jsを紐付ける（デバッグUIは非表示） -->
        <!--<a-scene embedded arjs="debugUIEnable:false;" renderer="gammaOutput: true;" vr-mode-ui="enabled: false">-->
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
            <!-- OBJ形式のCGモデルの読み込み -->
            <a-assets>
                <a-asset-item id="obj" src="model_obj/origami/model.obj"></a-asset-item>        <!-- objファイル -->
                <a-asset-item id="mtl" src="model_obj/origami/materials.mtl"></a-asset-item>    <!-- mtlファイル -->
                <a-asset-item id="same" src="image/same.gif"></a-asset-item>
            </a-assets>

            <!-- マーカーを登録 -->
            <a-marker preset="hiro">
                <!-- マーカーの場所に箱を置く（ワイヤーフレーム表示） -->
                <!-- <a-box color="tomato" depth="1" height="1" width="1" position="0 0.5 0">
                    <a-animation
                        attribute="position"
                        from="0 0.5 0"
                        to="0 0.5 2"
                        direction="alternate"
                        dur="5000"
                        repeat="indefinite"
                        easing="linear">
                    </a-animation>
                </a-box> -->
                <a-entity geometry="primitive:circle;" material="shader:gif;src:url(image/same.gif);" gif=""></a-entity>
                <a-entity geometry="primitive:circle;" position="-2 0.5 0"material="shader:gif;src:url(image/nyancat.gif);" gif=""></a-entity>
            </a-marker>

            <!-- 自作マーカーを登録 -->
            <a-marker type="pattern" url="./patt/pattern-twitter_logo.patt">
                <!-- マーカーの場所にOBJ形式の3DCGを置く -->
                <a-obj-model
                    src="#obj"
                    mtl="#mtl"
                    scale="1 1 1"
                    position="0 0.5 0">
                </a-obj-model>
            </a-marker>

            <!-- AR用のカメラを置く -->
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
