<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>template1</title>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- A-Frame ライブラリの読み込み -->
    <!-- <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script> -->
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <!-- A-Frameの拡張ライブラリ -->
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
    <!-- AR.js ライブラリの読み込み -->
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.1/aframe/build/aframe-ar.js"></script>
    <!-- A-Frame GIF -->
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-component/master/dist/aframe-gif-component.min.js"></script>
    <!-- A-Frame HTML Shader(日本語表示) -->
    <script src="https://unpkg.com/aframe-html-shader@0.2.0/dist/aframe-html-shader.min.js"></script>
    <!-- イベントリスナ-の登録 -->
    <script>
        AFRAME.registerComponent('pulldown-event', {
            init: function() {
                const marker = this.el;

                marker.addEventListener('markerFound', function(){
                    var markerId = marker.id;
                    console.log("marker found.", markerId);
                    document.querySelector('#icon').emit('markerfound');
                });
                marker.addEventListener('markerLost', function(){

                    console.log("markerLost", markerId);
                    document.querySelector('#icon').emit('markerlost');
                });
                marker.addEventListener('markerFound', function(){

                });
                marker.addEventListener('markerLost', function(){

                    document.querySelector('#profile').emit('markerlost');
                });

                    document.querySelector('#twitter').emit('markerfound');
                });
                marker.addEventListener('markerLost', function(){

                    console.log("markerLost", markerId);
                    document.querySelector('#twitter').emit('markerlost');
                });
                marker.addEventListener('markerFound', function(){

                    document.querySelector('#facebook').emit('markerfound');
                });
                marker.addEventListener('markerLost', function(){

                    console.log("markerLost", markerId);
                    document.querySelector('#facebook').emit('markerlost');
                });
                marker.addEventListener('markerFound', function(){
                    var markerId = marker.id;
                    console.log("marker found.", markerId);
                    document.querySelector('#github').emit('markerfound');
                });
                marker.addEventListener('markerLost', function(){
                    var markerId = marker.id;
                    console.log("markerLost", markerId);
                    document.querySelector('#github').emit('markerlost');
                });
                marker.addEventListener('markerFound', function(){
                    var markerId = marker.id;
                    console.log("marker found.", markerId);
                    document.querySelector('#linkedin').emit('markerfound');
                });
                marker.addEventListener('markerLost', function(){
                    var markerId = marker.id;
                    console.log("markerLost", markerId);
                    document.querySelector('#linkedin').emit('markerlost');
                });
                marker.addEventListener('markerFound', function(){
                    var markerId = marker.id;
                    console.log("marker found.", markerId);
                    document.querySelector('#site').emit('markerfound');
                });
                marker.addEventListener('markerLost', function(){
                    var markerId = marker.id;
                    console.log("markerLost", markerId);
                    document.querySelector('#site').emit('markerlost');
                });
                // marker.addEventListener('markerFound', function(){
                //     var markerId = marker.id;
                //     console.log("marker found.", markerId);
                //     document.querySelector('.entity').emit('markerfound');
                // });
                //
                // marker.addEventListener('markerLost', function(){
                //     var markerId = marker.id;
                //     console.log("markerLost", markerId);
                //     document.querySelector('.entity').emit('markerlost');
                // });
            }
        });
    </script>
    <!-- A-FrameのVR空間にAR.jsを紐付ける（デバッグUIは非表示） -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false" detectionMode="mono" matrixCodeType="3x3">
        <!-- OBJ形式のCGモデルの読み込み -->
        <a-assets>
            <a-asset-item id="origami-obj" src="model_obj/origami/model.obj"></a-asset-item>        <!-- objファイル -->
            <a-asset-item id="origami-mtl" src="model_obj/origami/materials.mtl"></a-asset-item>    <!-- mtlファイル -->
            <a-asset-item id="twitter-obj" src="model_obj/twitter/model.obj"></a-asset-item>
            <a-asset-item id="twitter-mtl" src="model_obj/twitter/materials.mtl"></a-asset-item>
            <img id="icon-img" src="image/mori5.png">
            <img id="twitter-img" src="image/twitter.png">
            <img id="facebook-img" src="image/facebook.png">
            <img id="site-img" src="image/site.png">
            <img id="github-img" src="image/github.png">
            <img id="linkedin-img" src="image/linkedin.png">
        </a-assets>

        <!-- マーカーを登録 -->
        <a-marker type="pattern" url="./patt/pattern-ar.patt" id="marker-ar" pulldown-event>
            <a-image id="icon" class="entity" src="#icon-img" position="0 0 0" rotation="90 180 0" scale="1 2 1">
                <a-animation
                    attribute="position"
                    from="0 0 0"
                    to="0 0 1.6"
                    dur="1000"
                    begin="markerfound"
                    end="markerlost"
                    easing="ease-out-cubic">
                </a-animation>
            </a-image>
            <a-image id="twitter" class="entity" src="#twitter-img" position="0 0 -1" rotation="-90 0 0" scale="0.5 0.5 0.5" link="href: https://twitter.com/kinnikun0917; visualAspectEnabled: false">
                <a-animation
                    attribute="position"
                    from="0 0 -1"
                    to="1 0 -1"
                    dur="1000"
                    begin="markerfound"
                    end="markerlost"
                    easing="ease-out-cubic">
                </a-animation>
            </a-image>
            <a-image id="facebook" class="entity" src="#facebook-img" position="1 0 -1" rotation="-90 0 0" scale="0.5 0.5 0.5" link="href: https://www.facebook.com/nakayamakinnnikun0917/; visualAspectEnabled: false">
                <a-animation
                    attribute="position"
                    from="1 0 -1"
                    to="2 0 -1"
                    dur="1000"
                    begin="markerfound"
                    end="markerlost"
                    easing="ease-out-cubic">
                </a-animation>
            </a-image>
            <a-image id="github" class="entity" src="#github-img" position="2 0 -1" rotation="-90 0 0" scale="0.5 0.5 0.5" link="href: https://www.facebook.com/nakayamakinnnikun0917/; visualAspectEnabled: false">
                <a-animation
                    attribute="position"
                    from="2 0 -1"
                    to="3 0 -1"
                    dur="1000"
                    begin="markerfound"
                    end="markerlost"
                    easing="ease-out-cubic">
                </a-animation>
            </a-image>
            <a-image id="linkedin" class="entity" src="#linkedin-img" position="3 0 -1" rotation="-90 0 0" scale="0.5 0.5 0.5" link="href: https://www.facebook.com/nakayamakinnnikun0917/; visualAspectEnabled: false">
                <a-animation
                    attribute="position"
                    from="3 0 -1"
                    to="4 0 -1"
                    dur="1000"
                    begin="markerfound"
                    end="markerlost"
                    easing="ease-out-cubic">
                </a-animation>
            </a-image>
            <a-image id="site" class="entity" src="#site-img" position="0 0 1" rotation="-90 0 0" scale="3.1 3.4 3.1" link="href: https://www.satochan-studio.jp/; visualAspectEnabled: false">
                <a-animation
                    attribute="position"
                    from="0 0 1"
                    to="2.2 0 1"
                    dur="1000"
                    begin="markerfound"
                    end="markerlost"
                    easing="ease-out-cubic">
                </a-animation>
            </a-image>
            <!-- <a-entity id="profile" class="entity" geometry="primitive: plane" rotation="-90 0 0" material="shader: html; target: #profileElement" position=" -1.5 0.5 0">
                <a-animation
                    attribute="position"
                    from="-1.5 0.5 0"
                    to="-1.5 0.5 1.5"
                    dur="1000"
                    begin="markerfound"
                    end="markerlost"
                    easing="linear">
                </a-animation>
            </a-entity> -->
            <!-- <a-obj-model id="twitter" class="entity" src="#twitter-obj" mtl="#twitter-mtl" scale="0.2 0.2 0.2" rotation="-90 0 0" position="0 0.5 1" link="href: https://twitter.com/haegiwayabatan; visualAspectEnabled: false">
                <a-animation
                    attribute="position"
                    from="0 0.5 1"
                    to="0 0.5 2.5"
                    dur="1000"
                    begin="markerfound"
                    end="markerlost"
                    easing="linear">
                </a-animation>
            </a-obj-model> -->
            <!-- <a-obj-model id="object" class="entity" src="#obj" mtl="#mtl" scale="1 1 1" position="-1 0.5 0" link="href: https://google.com">
                <a-animation
                    attribute="position"
                    from="-1 0.5 0"
                    to="-1 0.5 1.5"
                    dur="1000"
                    begin="markerfound"
                    end="markerlost"
                    easing="linear">
                </a-animation>
            </a-obj-model> -->
        </a-marker>
        <!-- AR用のカメラを置く -->
        <a-entity camera>
            <a-entity cursor="fuse: false; fuseTimeout: 500">
        </a-entity>
    </a-scene>
